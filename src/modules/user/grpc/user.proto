syntax = "proto3";

package user;

service UserService {
  rpc FindById (UserById) returns (User) {}
}

message UserById {
  string id = 1;
}

message User {
  string id = 1;
  string username = 2;
  string password = 3;
  string email = 4;
  string firstName = 5;
  string lastName = 6;
  string dateOfBirth = 7;
  string phoneNumber = 8;
  string address = 9;
  string city = 10;
  string country = 11;
  string token = 12;
  string companyId = 13;
  string companyName = 14;
  string createdAt = 15;
  string updatedAt = 16;
  File file = 17;
}

message File {
  string id = 1;
  string ownerId = 2;
  string ownerType = 3;
  string key = 4;
  string url = 5;
}